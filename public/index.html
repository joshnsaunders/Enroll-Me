<body onload="initMap()">
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10&appId=1396338423796632";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <header>
    <nav class="navFoot">
      <div id="hamburger"><i class="dehaze material-icons">dehaze</i></div>
      <div id="searchIcon"><i class="search material-icons">search</i></div>
      <div class="textInput">
        <form id="textForm">
          <input id="textInput" type="text" class="orgs" placeholder="Search Enroll Me">
        </form>
      </div>
      <div id="cityId">
        <span id="leftcityBorder"></span>Denver<span id="rightcityBorder"></span>
      </div>
      <div id="navLogo" class="nav">Enroll Me</div>
      <div id="faq" class="nav navLinks">FAQ</div>
      <div id="auth">Sign In</div>
      <div id="socialLogIn">
        <a id="facebookA" href="https://warm-waters-71689.herokuapp.com/auth/facebook" class="btn btn-block btn-social btn-facebook">
          <span id="fLogo" class="buttonLogo fa fa-facebook"></span><span class='buttonText'>Sign in with Facebook</span>
        </a>
        <a id="googleA" href="https://warm-waters-71689.herokuapp.com/auth/google" class="btn btn-block btn-social btn-google">
          <span id="gLogo" class="buttonLogo fa fa-google"></span><span class='buttonText'>Sign in with Google</span>
        </a>
        <!-- <a id="twitterA" href="/auth/twitter" class="btn btn-block btn-social btn-twitter">
        <span id="tLogo" class="buttonLogo fa fa-twitter"></span><span class='buttonText'>Sign in with Twitter</span>
        </a>
        <a id="yahooA" href="/auth/yahoo" class="btn btn-block btn-social btn-yahoo">
        <span id="yLogo" class="buttonLogo fa fa-yahoo"></span><span class='buttonText'>Sign in with Yahoo</span>
        </a> -->
      </div>
    </nav>
  </header>
  <main id="wrapper">
    <div id='map'></div>
    <div id="schoolCard"></div>
    <div id="navCard">
      <div id="sideBarTopRow"><span id="sideBarX" class="material-icons">close</span><span id="sideBarLogo">Enroll Me</span></div>
      <div id="logInSignUp"><span class="logInPerson material-icons">person_outline</span><span id="signUp">Sign Up</span><span id="logIn">Log In</span><span></span></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <section id="forms">
      <div class="inputs" id="checkboxes">
        <form id="formType">
          <input class="check checkbox" type="checkbox" value="blue">Blue
          <input class="check checkbox" type="checkbox" value="green">Green
          <input class="check checkbox" type="checkbox" value="yellow">Yellow
          <input class="check checkbox" type="checkbox" value="orange">Orange
          <input class="check checkbox" type="checkbox" value="red">Red
        </form>
        <form id="formSchool">
          <input class="school checkbox" type="checkbox" value="elem">Elem
          <input class="school checkbox" type="checkbox" value="middle">Middle
          <input class="school checkbox" type="checkbox" value="high">High
          <button class="button">Clear</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
